    <script type="text/javascript">
        //生日
        var shengri_fn = function(){
            $('#J_nian')[0].value=$dp.cal.getP('y');
            $('#J_yue')[0].value=$dp.cal.getP('M');
            $('#J_ri')[0].value=$dp.cal.getP('d');
        }
        $("#J_shengri").on("focus", function(){
            WdatePicker.call(this, {
                onpicked: shengri_fn
            });
        }).on("blur", shengri_fn);


        //省市

            province:$("#J_jiaxiang_sheng"),
            city:$("#J_jiaxiang_shi"),
            area:$("#J_jiaxiang_xian"),

        new msc.tools.region({
            province:$("#J_xian_sheng"),
            city:$("#J_xian_shi"),
            area:$("#J_xian_xian")
        })

        //美化
        msc.ui.select({
            id:"select",
            defaultValue:true,
            width :function(){
                return this.getAttribute("data-width") || 120;
            }
        });
